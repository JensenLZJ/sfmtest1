<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Button - SamudraFM</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0f2230; color: white; }
        .test-section { background: #1a2332; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .btn { padding: 12px 24px; background: #8b5cf6; color: white; border: none; border-radius: 8px; cursor: pointer; margin: 10px; }
        .btn:hover { background: #7c3aed; }
        .btn:disabled { background: #666; cursor: not-allowed; }
        .debug { background: #2d3748; padding: 15px; border-radius: 4px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Test "Listen now" Button</h1>
    
    <div class="test-section">
        <h2>Test Button</h2>
        <button class="btn primary" onclick="startPlayer()">Listen now</button>
        <button class="btn" onclick="debugPlayer()">Debug Info</button>
        <button class="btn" onclick="testStartPlayer()">Test Function</button>
    </div>
    
    <div class="test-section">
        <h2>Debug Output</h2>
        <div id="debug-output" class="debug">
            Click "Debug Info" to see current state
        </div>
    </div>
    
    <div class="test-section">
        <h2>Console Logs</h2>
        <p>Open Developer Tools (F12) and check the Console tab for detailed logs.</p>
    </div>

    <script src="script.js"></script>
    <script>
        // Override debug function to show output on page
        window.debugPlayer = function() {
            const output = document.getElementById('debug-output');
            const info = {
                currentEpisode: window.currentEpisode,
                mixcloudUsername: window.MIXCLOUD_USERNAME,
                buttonElement: document.querySelector('.btn.primary'),
                playEpisodeFunction: typeof playEpisode,
                loadHeroLatestFunction: typeof loadHeroLatest
            };
            output.innerHTML = JSON.stringify(info, null, 2);
            console.log('Debug info:', info);
        };
    </script>
</body>
</html>
