<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - SamudraFM</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 800;
        }
        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            font-weight: 400;
        }
        p {
            font-size: 1.1rem;
            margin: 1rem 0;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            margin: 1rem 0.5rem;
            transition: background 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./assets/brandmark/SamudraFMLogo1.png" alt="SamudraFM" class="logo" onerror="this.src='./images/SamudraFMLogo1.png'; this.onerror=null;">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <p>This might be because you're trying to access a protected resource directly.</p>
        <a href="/" class="btn">Go Home</a>
        <a href="javascript:history.back()" class="btn">Go Back</a>
    </div>
</body>
</html>
